<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weatherman</title>
    <!-- Bootstrap CSS -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<div class="container bg-light">

    <section id="head" class="row d-flex flex-column bg-info">
        <h1>Check out the weather & forecasts in your city
        </h1>
        <img src="https://i.imgur.com/vTPa0qQ.png" alt="weatherman">
        <section class="p-4">
            <form action="#">
                <div class="d-flex justify-content-center">
                    <div>
                        <input type="text" id="city" class="form-control form-control-lg rounded-0 border-0"
                               placeholder="City name here">
                    </div>
                    <div>
                        <button id="btn-search" class="btn btn-info btn-lg border border-white rounded-0" type="submit">
                            Search
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </section>

    <section class="row container d-flex flex-column m-auto">

        <div class="row p-4 ">
            <h4> Forecast for 5 days in <span id="city-name" class="text-info font-weight-bold">your city</span></h4>
        </div>

        <div id="result" class="row p-2">
            <section class="day col-12 col-md-6 pb-5">
                <h4 class="font-weight-bold">Today</h4>
                <ul class="list-unstyled text-center">
                    <li class="date"></li>
                    <li>
                        <img class="icon" src="https://via.placeholder.com/100" alt="wheather-img">
                    </li>
                    <li class="description"></li>
                    <li><span class="temp h1"></span></li>
                    <li><i><img class="icon-s" src="assets/icons-temp.png" alt="icon-temp"></i>
                        <span class="temp-min"></span> / <span class="temp-max"></span></li>
                    <li><i><img class="icon-s" src="assets/icons-humid-48.png" alt="icon-humidity"></i>
                        <span class="humidity"></span>
                    </li>
                </ul>
            </section>

            <section class="day col-12 col-md-6 pb-5">
                <h4 class="font-weight-bold">Tomorrow</h4>
                <ul class="list-unstyled text-center">
                    <li class="date"></li>
                    <li>
                        <img class="icon" src="https://via.placeholder.com/100" alt="wheather-img">
                    </li>
                    <li class="description"></li>
                    <li><span class="temp h1"></span></li>
                    <li><i><img class="icon-s" src="assets/icons-temp.png" alt="icon-temp"></i>
                        <span class="temp-min"></span> / <span class="temp-max"></span></li>
                    <li><i><img class="icon-s" src="assets/icons-humid-48.png" alt="icon-humidity"></i>
                        <span class="humidity"></span>
                    </li>
                </ul>
            </section>

            <section class="day col-12 col-md-4 pb-5">
                <h4 class="font-weight-bold">D + 2</h4>
                <ul class="list-unstyled text-center">
                    <li class="date"></li>
                    <li>
                        <img class="icon" src="https://via.placeholder.com/100" alt="wheather-img">
                    </li>
                    <li class="description"></li>
                    <li><span class="temp h1"></span></li>
                    <li><i><img class="icon-s" src="assets/icons-temp.png" alt="icon-temp"></i>
                        <span class="temp-min"></span> / <span class="temp-max"></span></li>
                    <li><i><img class="icon-s" src="assets/icons-humid-48.png" alt="icon-humidity"></i>
                        <span class="humidity"></span>
                    </li>
                </ul>
            </section>

            <section class="day col-12 col-md-4 pb-5">
                <h4 class="font-weight-bold">D + 3</h4>
                <ul class="list-unstyled text-center">
                    <li class="date"></li>
                    <li>
                        <img class="icon" src="https://via.placeholder.com/100" alt="wheather-img">
                    </li>
                    <li class="description"></li>
                    <li><span class="temp h1"></span></li>
                    <li><i><img class="icon-s" src="assets/icons-temp.png" alt=""></i><span class="temp-min"></span> /
                        <span class="temp-max"></span></li>
                    <li><i><img class="icon-s" src="assets/icons-humid-48.png" alt=""></i><span class="humidity"></span>
                    </li>
                </ul>
            </section>

            <section class="day col-12 col-md-4 pb-5">
                <h4 class="font-weight-bold">D + 4</h4>
                <ul class="list-unstyled text-center">
                    <li class="date"></li>
                    <li>
                        <img class="icon" src="#" alt="">
                    </li>
                    <li class="description"></li>
                    <li><span class="temp h1"></span></li>
                    <li><i><img class="icon-s" src="assets/icons-temp.png" alt="icon-temp"></i>
                        <span class="temp-min"></span> / <span class="temp-max"></span></li>
                    <li><i><img class="icon-s" src="assets/icons-humid-48.png" alt="icon-humidity"></i>
                        <span class="humidity"></span>
                    </li>
                </ul>
            </section>
        </div>

    </section>
</div>


<script src="weather.js"></script>
</body>
</html>
